<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input type="number" style="width: 100px;" name="amount" class="input is-focused" placeholder="Amount" [ngModel]="item.amount"/>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input type="text" class="input is-focused" placeholder="Description" name="description" [ngModel]="item.description"/>
                </p>
            </div>
            <div class="field is-narrow">
                <button type="submit" [ngClass]="{'is-primary':!isNewItem,'is-success':isNewItem}" class="button is-primary" [disabled]="!itemForm.valid">Add</button>
            </div>
        </div>
    </div>
</form>
